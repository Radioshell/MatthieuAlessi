{% if site.data.settings.portfolio-home-items %}
<!-- portfolio -->
<section class="section">
  <div class="container">
    <!--<div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">Portfolio</h2>
      </div>
    </div> -->
    <div class="row shuffle-wrapper">
      {% for item in site.data.settings.portfolio-home-items %}
      <div class="col-lg-4 col-6 mb-4 shuffle-item">
        <div class="position-relative hover-wrapper">
          <img src="{{ site.baseurl }}/{{ item.image }}" alt="portfolio-image" class="img-fluid w-100 d-block">
          <div class="hover-overlay">
            <div class="hover-content">
              <a class="btn btn-light btn-sm" href="{{ item.url }}">view project</a><h5 class="font-secondary" style="padding-top:10px">{{ item.title | escape }}</h5><p>{{ item.tags }}</p>
         
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <div class="container">  
  <div class="row">
      <div class="col-lg-10 mx-auto text-center">
        <a href="{{ site.data.settings.portfolio-btn-link }}" class="btn btn-custom">{{ site.data.settings.portfolio-btn-name }}  <i class="ti-layout-grid3-alt" style="color: $white"></i></a>
      </div>
    </div>
    </div>
</section>
<!-- /portfolio -->
{% endif %}
